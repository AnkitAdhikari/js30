<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <p>boom</p>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <p>clap</p>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <p>hihat</p>
      </div>
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <p>kick</p>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <p>openhat</p>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <p>ride</p>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <p>snare</p>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <p>tink</p>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <p>tom</p>
      </div>
    </div>
    <audio data-key="KeyA" src="./sound/boom.wav"></audio>
    <audio data-key="KeyS" src="./sound/clap.wav"></audio>
    <audio data-key="KeyD" src="./sound/hihat.wav"></audio>
    <audio data-key="KeyF" src="./sound/kick.wav"></audio>
    <audio data-key="KeyG" src="./sound/openhat.wav"></audio>
    <audio data-key="KeyH" src="./sound/ride.wav"></audio>
    <audio data-key="KeyJ" src="./sound/snare.wav"></audio>
    <audio data-key="KeyK" src="./sound/tink.wav"></audio>
    <audio data-key="KeyL" src="./sound/tom.wav"></audio>
  </body>
</html>
